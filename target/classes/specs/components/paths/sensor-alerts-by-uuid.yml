get:
  summary: List all alerts for a specific sensor
  operationId: listSensorAlerts
  x-codeSamples:
    - $ref: '../shell/get-sensor-alerts-by-uuid.yml'
  tags:
    - Sensor
  description: >
    Retrieves a list of alerts generated by the specified sensor. This endpoint is 
    crucial for monitoring sensor health and activity by providing a detailed view of 
    all alerts associated with a sensor's unique identifier (UUID). It facilitates 
    timely responses to potential issues and supports maintenance and diagnostic processes.
  parameters:
    - name: uuid
      in: path
      required: true
      description: The unique identifier of the sensor for which alerts are being listed.
      schema:
        type: string
  responses:
    '200':
      description: A list of alerts associated with the sensor was successfully retrieved.
      content:
        application/json:
          schema:
            $ref: '../schema/alert-list.yml#/components/schemas/AlertList'
    '404':
      description: No sensor found matching the provided UUID.